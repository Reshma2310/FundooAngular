<div class="main-un">
    <div mat-dialog-content class="content-un">
        <div class="titDes-un">
            <input matInput [(ngModel)]="title" type="text" placeholder="Title">
            <input matInput [(ngModel)]="description" type="text" placeholder="Description">
        </div>
        <div class="pin-un">
            <img src="../../../assets/pin.svg" width="25px" style="opacity: 0.65;">
        </div>
    </div>
    <div mat-dialog-actions class="icons-un">
        <div class="icon-un"><app-icons></app-icons></div>
        <button mat-flat-button class="btn-un" (click)="onClose()">Close</button>
    </div>
</div>
