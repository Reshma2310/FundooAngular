<mat-card class="main-cn">
    <form class="form-cn" [formGroup]="createForm">
        <div class="content-cn">
            <div class="titDes-cn">
                <input matInput type="text" formControlName="Title" style="font-size: medium; color: black;" placeholder="Title">
                <input matInput type="text" formControlName="Description" style="width: 100%;font-size: medium;color: black;" placeholder="Take a note...">
            </div>
            <div class="pin-cn">
                <img src="../../../assets/pin.svg" width="25px" style="opacity: 0.65;">
            </div>
        </div>
        <div class="footer-cn">
            <div class="icons-cn"><app-icons></app-icons></div>
            <button mat-flat-button class="create-cn" (click)="onSubmit()">Close</button>
        </div>
    </form>
    <app-display></app-display>
</mat-card>
