<mat-card class="main-cn" *ngFor="let notes of childMessage |filter:filterNote" [style.background]="notes.color">
    <div class="content-cn">
        <div class="titDes-cn" (click)="openDialog(notes)">
            <span>{{notes.title}}</span>
            <span>{{notes.description}}</span>
        </div>
        <div class="pin-cn">
            <img src="../../../assets/pin.svg" width="25px" style="opacity: 0.65;">
        </div>
    </div>
    <div class="icons-dp">
        <app-icons [displayMessage]="notes" (autoRefresh)="receivedAutoRefresh($event)"></app-icons>
    </div>
</mat-card>
