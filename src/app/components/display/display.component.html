<mat-card class="main-cn" *ngFor="let note of childMessage">
    <div class="content-cn">
        <div class="titDes-cn" (click)="openDialog(note)">
            <span>{{note.title}}</span>
            <span>{{note.description}}</span>
        </div>
        <div class="pin-cn">
            <img src="../../../assets/pin.svg" width="25px" style="opacity: 0.65;">
        </div>
    </div>
    <div class="icons-dp">
        <app-icons></app-icons>
    </div>
</mat-card>
